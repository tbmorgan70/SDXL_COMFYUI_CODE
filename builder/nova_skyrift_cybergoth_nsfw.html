<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    h1 { text-align: center; color: #39f; }
    button { margin: 10px 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    textarea { width: 100%; height: 120px; margin-top: 10px; font-size: 14px; }
    .container { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div class="container">

      "latex bodysuit, tight,glossy, hugging her nice hips and large breasts",

      "neon-lit alleyway, red light district, she matches the scene with her hooker on LSD aesthetic",

    const secretSpice = [

    function pick(arr) {

    document.getElementById('generate').addEventListener('click', () => {

      document.getElementById('prompt').value = prompt;
    });

    document.getElementById('copy').addEventListener('click', () => {
      const ta = document.getElementById('prompt');
      ta.select();
      document.execCommand('copy');
      alert('Prompt copied to clipboard!');
    });
  </script>
</body>
</html>
