<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Heavy Glitch Prompt Generator</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    h1 { text-align: center; color: #f0f0f0; }
    button { margin: 10px 5px; padding: 10px 20px; background: #222; color: #eee; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #333; }
    textarea { width: 100%; height: 120px; margin-top: 10px; padding: 10px; background: #222; color: #eee; border: none; border-radius: 4px; font-size: 14px; }
    label { display: block; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Super Heavy Glitch Prompt Generator</h1>
    <button id="generateBtn">Generate Random Prompt</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <textarea id="promptBox" placeholder="Your glitch prompt will appear here..." readonly></textarea>
  </div>

  <script>
    // Category arrays
    const composition = [
      "Giclee spot color graphic print",
      "Museum-quality graphic print",
      "Contemporary minimal graphic art",
      "Hyper-realistic scene",
      "Hyper-detailed graphic illustration",
      "3D abstract rendering"
    ];

    const subject = [
      "female erotic dancer in a gothic church altar",
      "sci-fi nurse in an operating room",
      "shiny vinyl mannequin in an adult novelty window",
      "supreme woman demon overlord with horns",
      "psychedelic Fibonacci spiral fractal",
      "abstract horizontal waveform snapshot",
      "infinite cybernetic perspective grid",
      "matryoshka glitch structure"
    ];

    const effects = [
      "heavy deinterlaced video glitch",
      "glitch chromatic aberration",
      "geometric static interference",
      "random pixelation splashes",
      "drone deinterlaced glitch effect",
      "VHS-spectrum distortion",
      "digital deinterlaced glitch",
      "binary high-pass filter"
    ];

    const colors = [
      "neon binary spectrum palette",
      "bright 90s VHS color scheme",
      "dark, moody special-effects lighting",
      "crisp desaturated black matte background",
      "toxic neon cyberpunk hues",
      "chromatic diffusion acid nightmare",
      "blood-dripping red pixelation",
      "glowing tertiary neon primaries"
    ];

    const mood = [
      "horror movie aesthetic",
      "dystopian doomsday vibe",
      "Afrofuturism horror flair",
      "cyberpunk dystopia ambiance",
      "gothic burlesque scene",
      "futuristic sci-fi ritual",
      "dark cinematic clarity"
    ];

    const finish = [
      "8K resolution",
      "cinematic clarity",
      "ultra-minimal composition",
      "perfect composition snapshot",
      "photorealistic detail",
      "ultra-textural finish",
      "masterpiece quality"
    ];

    // Helper: pick random item
    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Generate prompt
    function generatePrompt() {
      const parts = [
        pick(composition),
        pick(subject),
        pick(effects),
        pick(colors),
        pick(mood),
        pick(finish)
      ];
      return parts.join(', ');
    }

    // Event handlers
    document.getElementById('generateBtn').addEventListener('click', () => {
      document.getElementById('promptBox').value = generatePrompt();
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const box = document.getElementById('promptBox');
      box.select();
      document.execCommand('copy');
      alert('Prompt copied to clipboard!');
    });
  </script>
</body>
</html>
