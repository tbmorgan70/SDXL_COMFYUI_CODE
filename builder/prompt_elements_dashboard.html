  const container = document.getElementById("categories-container");

  function createCategory(name, prompts) {
    const catDiv = document.createElement("div");
    catDiv.className = "category";

    const header = document.createElement("div");
    header.className = "category-header";
    header.textContent = name;
    header.addEventListener("click", () => {
      content.classList.toggle("open");
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });

    const content = document.createElement("div");
    content.className = "category-content";

    const pre = document.createElement("pre");
    pre.textContent = prompts.join("\n");

    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.textContent = `Copy All ${name}`;
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(pre.textContent).then(() => {
        alert(`Copied all prompts from ${name}!`);
      });
    });

    content.appendChild(pre);
    content.appendChild(copyBtn);

    catDiv.appendChild(header);
    catDiv.appendChild(content);

    container.appendChild(catDiv);
  }

  // Build all categories
  Object.entries(promptData).forEach(([catName, prompts]) => {
    createCategory(catName, prompts);
  });

  // Copy all categories button

  copyAllBtn.addEventListener("click", () => {
    let allText = "";
    Object.entries(promptData).forEach(([catName, prompts]) => {
      allText += `${catName}:\n${prompts.join("\n")}\n\n`;
    });
    navigator.clipboard.writeText(allText).then(() => {

    });
